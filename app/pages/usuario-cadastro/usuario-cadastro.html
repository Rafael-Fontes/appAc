<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="usuario-cadastro">
    <ion-card>
        <ion-card-content>

            <ion-list>

                <ion-item>
                    <ion-input type="text" placeholder="Username"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input type="password" placeholder="Password"></ion-input>
                </ion-item>

            </ion-list>

            <button primary block>Salvar</button>

        </ion-card-content>
    </ion-card>

</ion-content>
